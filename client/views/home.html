<template name="home">
  <div class="container">
    <div class="text-center">
      <div class="row">
        <div class="col s12 z-depth-1">
          <ul class="tabs">
            <li class="tab col s3"><a class="active" href="/">Live Feed</a></li>
            <li class="tab col s3"><a href="/about">Info</a></li>
            <li class="tab col s3 disabled"><a href="/">Login</a></li>
          </ul>
        </div>
      </div>
      <h1>Live Feed</h1>
      {{> bearchat}}
    </div>
  </div>
</template>

<template name="bearchat">
  {{#each livefeed}}
  <p><b>{{from}} :</b> {{message}}</p>
  {{/each}}
</template>
