<template name="home">
  <div class="container">
    <div class="text-center">

      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s3"><a class="active" href="#live">Live</a></li>
          <li class="tab col s3"><a href="#shout">Interact</a></li>
          <li class="tab col s3"><a href="#info">Info</a></li>
          <!-- <li class="tab col s3 disabled"><a href="#login">Login</a></li> -->
        </ul>
      </div>

      <div id="live" class="col s3">
        <!-- this encapsulation pattern is necessary for hidden viewport scrolling without display bar -->
        <div class="outer-container">
          <div class="inner-container">
            <div class="primary-viewport">
              <h5>Chat Room Feed</h5>
              <p><i>Live feed of #seriousbears on irc.quakenet.org. See our "INFO" page for more details. </i></p>
            </div>
            {{> bearchat}}
          </div>
        </div>
      </div>

      <div id="info" class="col s3">
        <!-- this encapsulation pattern is necessary for hidden viewport scrolling without display bar -->
        <div class="outer-container">
          <div class="inner-container">
            <div class="primary-viewport">
              {{> info}}
            </div>
          </div>
        </div>
      </div>

      <div id="shout" class="col s3">
        <!-- this encapsulation pattern is necessary for hidden viewport scrolling without display bar -->
        <div class="outer-container">
          <div class="inner-container">
            <div class="primary-viewport">
              {{> shout}}
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="fixed-action-btn" style="bottom: 40px; right: 30px;">
    <a class="btn-floating btn-large">
      <i class="fa fa-volume-up fa-2x"></i> fa-2x
    </a>
  </div>

</template>
