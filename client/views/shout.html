<template name="shout">
  <h5>How can we help you?</h5>
  <p>Get in touch quickly by using one of our Bear-bones communication services below!</p>

  <div class="section">
    <form class="col s12">

      <div class="row">

        <div class="input-field col s6">
          <input name="bear_name" id="bear_name" type="text" class="validate">
          <label for="bear_name">Bear Name</label>
        </div>

        <div class="input-field col s6">
          <select name="bear_category" id="bear_category">
            <option value="" disabled selected>Select One</option>
            <option value="shout">Shoutout</option>
            <option value="request">Request</option>
            <option value="troll">Senseless Trolling</option>
          </select>
          <label>Category</label>
        </div>  

      </div>

      <div class="row">
        <div class="input-field col s12">
          <textarea name="bear_message" id="bear_message" class="materialize-textarea validate"></textarea>
          <label for="bear_message">Message</label>
        </div>
      </div>

      <h5>Prove it</h5>
      {{> reCAPTCHA}}

      <div class="section">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>

    </form>
  </div>

</template>
